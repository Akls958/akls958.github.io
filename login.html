<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - RSU UNPRG</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="icon" href="img/unprg-logo.png" />
</head>
<body class="fondo-login">
  <div class="login-container">
    <div class="login-card">
      <img src="img/unprg-logo.png" alt="UNPRG Logo" class="logo-login" />
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required placeholder="tucorreo@ejemplo.com"/>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="********"/>

        <button type="submit" class="btn">Entrar</button>
        <p class="texto-pequeño">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
