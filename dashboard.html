<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Usuario - RSU UNPRG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #FFFDE4, #005AA7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffffdd;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.5rem;
      color: #005AA7;
    }

    header button {
      background: #005AA7;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .dashboard {
      padding: 2rem;
      flex: 1;
    }

    .welcome {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .course-card {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .course-card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #005AA7;
    }

    .progress-bar {
      background: #eee;
      border-radius: 1rem;
      overflow: hidden;
      height: 0.75rem;
      margin: 0.5rem 0;
    }

    .progress-fill {
      background: #005AA7;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .btn-ir {
      margin-top: auto;
      margin-top: 0.75rem;
      background: #005AA7;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>RSU UNPRG - Panel del Usuario</h1>
    <button id="logout-btn">Cerrar sesión</button>
  </header>

  <main class="dashboard">
    <p class="welcome" id="user-name">Bienvenido/a</p>
    <div class="courses" id="courses-container">
      <!-- Los cursos se generan aquí dinámicamente -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROYECTO_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameEl = document.getElementById("user-name");
    const coursesContainer = document.getElementById("courses-container");
    const logoutBtn = document.getElementById("logout-btn");

    const cursos = [
      { titulo: "Google Drive Básico", progreso: 40 },
      { titulo: "Google Classroom para Primaria", progreso: 70 },
      { titulo: "PowerPoint para Docentes", progreso: 25 },
      { titulo: "Canva para Material Didáctico", progreso: 80 }
    ];

    function renderCursos() {
      coursesContainer.innerHTML = "";
      cursos.forEach(curso => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <h2>${curso.titulo}</h2>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${curso.progreso}%;"></div>
          </div>
          <a class="btn-ir" href="#">Ir al curso</a>
        `;
        coursesContainer.appendChild(card);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        userNameEl.textContent = `Bienvenido/a, ${user.email}`;
        renderCursos();
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
