<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - RSU UNPRG</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="fondo-login">
  <div class="login-wrapper">
    <div class="login-box">
      <img src="img/unprg-logo.png" alt="Logo UNPRG" class="logo-pequeno">
      <h2>Crear cuenta</h2>
      <p class="subtitulo">Regístrate para acceder a los cursos</p>
      <form id="registro-form">
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Juan Pérez" required />
        </div>
        <div class="campo">
          <label for="email">Correo institucional</label>
          <input type="email" id="email" placeholder="tucorreo@unprg.edu.pe" required />
        </div>
        <div class="campo">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
        <button type="submit" class="boton">Registrarse</button>
        <p class="texto-secundario">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
